<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <!-- Main header section with highscore and timer -->
      <header id="top">
        <h1 id="highscore">View high scores</h1>
        <h1 id="timetext">Time: <span id="timer"></span></h1>
      </header>
      
      <!-- Quiz Start container -->
      <section id="mainmenu" >
        <div class="container mainmenu">
          <h1>Coding Quiz Challenge</h1>
          <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
          <button id="start" class="btn start">Start Quiz</button>
        </div>
      </section>

      <!-- Quiz container -->
      <section id="quiz" hidden >
        <div class="container mainmenu">
          <p id="questions"></p>
          <p id="answers" class="selections"></p>
        </div>
      </section>

      <!-- Answer Checker -->
      <section id="validator" >
        <div class="container">
          <span id="correct" hidden class="correct">Correct!</span>
          <span id="incorrect" hidden class="incorrect">Sorry, wrong answer!</span>
        </div>
      </section>

      <!-- Quiz End container -->
      <section id="end" hidden>
        <div class="container mainmenu">
          <h1>All done!</h1>
          <p>Your final score is <span id="finalscore"></span>.</p>
          <label for="initials">Enter Initials:</label>
          <input type="text" id="initials" name="initials"> <button id="submit" class="btn">Submit</button>
        </div>
      </section>

      <!-- High Score Container -->
      <section id="score" hidden>
        <div class="container mainmenu">
          <h1>Highscores</h1>
          <ul id="scorelist"></ul>
          <button id="back" class="btn">Go Back</button>
          <button id="clearscore" class="btn">Clear high scores</button>
        </div>
      </section>

    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
