<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <header>
        <h1 id="highscore">View Highscores</h1>
        <h1 id="timetext">Time: <span id="timer"></span></h1>
      </header>
      
      <section id="mainmenu" >
        <div>
          <h2>Coding Quiz Challenge</h2>
          <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
          <button id="start">Start Quiz</button>
        </div>
      </section>

      <section id="quiz" hidden>
        <div>
          
        </div>
      </section>

      <section id="validator">
        <div>
          <span id="correct" hidden>Correct!</span>
          <span id="incorrect" hidden>Incorrect!</span>
        </div>
      </section>

      <section id="end" hidden>
        <div>
          <h2>All done!</h2>
          <p>Your final score is <span id="finalscore"></span>.</p>
          <label for="initials">Enter Initials:</label>
          <input type="text" id="initials" name="initials"> <button id="submit">Submit</button>
        </div>
      </section>

      <section id="score" hidden>
        <div>
          <h1>Highscores</h1>
          <ul id="scorelist"></ul>
          <button id="restart">Start Over</button>
          <button id="clearscore">Clear Highscores</button>
        </div>
      </section>



    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
