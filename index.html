<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      
      <header>
        <h1 class="highscore">View Highscores</h1>
        <h1 class="timer">Time :<span id="timer"></span></h1>
      </header>
      
      <section id="mainmenu">
        <div>
          <h2>Coding Quiz Challenge</h2>
          <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
          <button>Start Quiz</button>
        </div>
      </section>

      <section id="quiz">
        <div>
          
        </div>
      </section>

      <section id="validator">
        <div>
          <span class="correct">Correct!</span>
          <span class="incorrect">Incorrect!</span>
        </div>
      </section>

      <section id="end" class="hide" data-state="hidden">
        <div>
          <h2>All done!</h2>
          <p>Your final score is <span class="finalscore"></span>.</p>
          <label for="initials">Enter Initials:</label>
          <input type="text" id="initials" name="initials"> <button>Submit</button>
        </div>
      </section>

      <section id="score">
        <div>
          
        </div>
      </section>



    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
